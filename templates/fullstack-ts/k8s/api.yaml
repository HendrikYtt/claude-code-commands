apiVersion: apps/v1
kind: Deployment
metadata:
  name: {project-name}-api
  labels:
    app: {project-name}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {project-name}-api
  template:
    metadata:
      labels:
        app: {project-name}-api
    spec:
      containers:
        - name: api
          image: {project-name}-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {project-name}-secrets
                  key: DATABASE_URL
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: {project-name}-config
                  key: FRONTEND_URL
          livenessProbe:
            httpGet:
              path: /ping/liveness
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping/readiness
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: {project-name}-api
spec:
  selector:
    app: {project-name}-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {project-name}-config
data:
  FRONTEND_URL: "https://{project-name}.example.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: {project-name}-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/{project-name}"
  # Add other secrets here:
  # TELEGRAM_BOT_TOKEN: ""
  # TELEGRAM_CHAT_ID: ""
